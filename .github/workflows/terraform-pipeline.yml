name: Terraform pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'terraform/**'
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform format check
        continue-on-error: true
        id: fmt
        run: terraform fmt -check

      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -out terraform-plan

      - name: Annotate step summary with plan results
        run: |
          echo "#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "#### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "#### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Validation Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.validate.outputs.stdout }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

          echo "#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`" >> $GITHUB_STEP_SUMMARY

          echo "<details><summary>Show Plan</summary>" >> $GITHUB_STEP_SUMMARY

          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.plan.outputs.stdout }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "</details>" >> $GITHUB_STEP_SUMMARY

          echo "*Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan
          path: ./terraform

  apply:
    runs-on: ubuntu-latest
    environment: staging
    needs: plan
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plan
          path: ./terraform

      - name: Inspect plan file
        run: |
          ls -algh .
          ls -algh terraform-plan

